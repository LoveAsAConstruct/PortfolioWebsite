    <script>
        // Function to change the favicon
        function changeFavicon(faviconURL) {
            const link = document.querySelector("link[rel='icon']");
            if (link) {
                link.href = faviconURL;
            }
        }

        // Check if dark mode is enabled
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Change the favicon to the inverted version for dark mode
            changeFavicon("/static/icon/dark-favicon.png"); // Replace with your inverted favicon URL
        }
    </script>
    <title>Isaiah Murray: {% block title %}{% endblock %}</title>
